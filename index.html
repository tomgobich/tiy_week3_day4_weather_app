<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	
	<!-- Font Awesome -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
	
	<!-- Bootstrap Styles -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Site Styles -->
	<link rel="stylesheet" type="text/css" href="css/main.css">

	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Titillium+Web:200,200i,300,300i,400,400i,600,600i,700,700i" rel="stylesheet">
</head>
<body>

	<!-- Container -->
	<div class="container weather">
		<div class="row">
			<div class="col-xs-12">
				<div class="location">
					<!-- Forecast Unit Toggle -->
					<div id="forecastUnit" class="forecast-unit">
						<div class="unit imperial">
							<h3 class="type">&deg;F</h3>
						</div>
						<div class="unit metric">
							<h3 class="type">&deg;C</h3>
						</div>
					</div>
					<!-- Title -->
					<div class="forecast-title">
						<h2 class="title">
							Weekly Forecast for 
							<!-- Location Input Form -->
							<form id="locationForm">
								<input id="locationInput" type="text" name="location" value="Cincinnati, US" autofocus="autofocus">
							</form>
						</h2>
					</div>
				</div>
			</div>
			<div class="col-xs-12">
				<!-- Weekly Forecast -->
				<div class="forecast">
					<div class="forecast-week">
						<div id="forecastData">
							<!-- 
								Weekly Forecast Goes Here
							-->
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<!-- Footer / Resource Credits -->
			<footer>
				<p><a href="https://github.com/tomgobich/tiy_week3_day4_weather_app/blob/master/README.md#resources-used" target="_blank">View Resource Credits</a></p>
			</footer>
		</div>
	</div>
	<!-- /.container -->

	<!-- JQuery -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<!-- Boostrap -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- Main JavaScript File -->
	<script src="js/main.js"></script>

</body>
</html>
